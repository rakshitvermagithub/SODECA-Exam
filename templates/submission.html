{% extends "layout.html" %}

{% block title %}
    Submission
{% endblock %}

{% block main %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <!-- Form tag -->
            <form>
                <!-- Selected Form Cards, updated using Jinja -->
                <div class="card mb-3 shadow-sm border-0">
                    <div class="card-body p-4">
                        <h3 class="card-title mb-3 fw-bold text-dark">"Form Title"</h3>
                        <p class="card-text text-muted mb-0">Form description...</p>
                        {% for field in fields %}
                            <div class="mb-3">
                                <label for="field{{ loop.index }}" class="form-label">{{ field["field_name"] | default("Field Required") }}</label>
                                <input type="{{ field["field_type"] }}" class="form-control" id="field{{ loop.index }}" name="{{ field["name"] }}">
                            </div>
                        {% endfor %}
                    </div>
                </div>             

                <!-- Verify Student Details Card -->
                <div class="card mb-3 shadow-sm border-0 position-relative">
                    <div class="card-body p-4">
                        <h3 class="card-title mb-3 fw-bold text-dark">"Verify Student Details"</h3>
                        <p class="card-text text-muted mb-5">Student Details...</p>
                        
                        <!-- Edit Button positioned at bottom right -->
                        <div class="position-absolute" style="bottom: 20px; right: 20px;">
                            <button class="btn btn-dark px-4 py-2 rounded-pill">Edit</button>
                        </div>
                    </div>
                </div>

                <div class="card mb-3 shadow-sm border-0">
                    <div class="card-body p-4">
                        <button class="btn btn-outline-primary" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
