{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
<div class="page-wrapper">

    <div class="card p-5 pt-4 pb-4">
        <h4 class="text-center mb-4">Login</h4>

        <a href="{{ url_for('google_login') }}" class="btn btn-outline-secondary d-flex align-items-center justify-content-center rounded-2 w-100">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="me-2" style="width:20px;height:20px;">
            <span class="fw-medium">Sign in with Google</span>
        </a>

        <div class="d-flex align-items-center my-3">
            <hr class="flex-grow-1 border-secondary">
            <span class="px-2 text-muted text-uppercase small">or</span>
            <hr class="flex-grow-1 border-secondary">
        </div>

        <form action="/login" method="post" class="mb-3 text-center">
            <input class="form-control mb-3" type="email" placeholder="Email" name="email">
            <input class="form-control mb-3" type="password" placeholder="Password" name="password">
            <button class="btn btn-primary w-75" type="submit">Login</button>
        </form>

        <p class="mt-3">
            Don't have an account? <a href="{{ url_for('register') }}">Register</a>
        </p>
    </div>
        
</div>
{% endblock %}
